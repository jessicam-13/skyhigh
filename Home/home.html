<body>

  <section class="hero">
    <h1>Quelle est votre destination de rêve ?</h1>
    <div class="search-bar">
      <input type="text" placeholder="Entrez un pays..." />
    </div>
    <video id="background-video" autoplay loop muted>
      <source src="../Images/bg.mp4" type="video/mp4">
    </video>
  </section>


  <section class="country-section">
    <div>
      <h2>Destinations populaires</h2>
      <div class="country-grid">
        <div class="country-card" onclick="goTo('france')">
          <img src="../Images/France.jpg" alt="France" />
          <div class="label">France</div>
        </div>
        <div class="country-card" onclick="goTo('japan')">
          <img src="../Images/Japon.jpg" alt="Japon" />
          <div class="label">Japon</div>
        </div>
        <div class="country-card" onclick="goTo('canada')">
          <img src="../Images/Canada.jpg" alt="Canada" />
          <div class="label">Canada</div>
        </div>
        <div class="country-card" onclick="goTo('morocco')">
          <img src="../Images/Maroc.jpg" alt="Maroc" />
          <div class="label">Maroc</div>
        </div>

        <div class="country-card" onclick="goTo('italy')">
          <img src="../Images/Italie.jpg" alt="Italie" />
          <div class="label">Italie</div>
        </div>
        <div class="country-card" onclick="goTo('greece')">
          <img src="../Images/Grèce.jpg" alt="Grèce" />
          <div class="label">Grèce</div>

        </div>
      </div>
    </div>
    <div>
      <div id="map"></div>
    </div>
  </section>




<script>
  function goTo(pays) {
    window.location.href = '../Pays/pays.html?dest=' + pays;
  }
</script>


</section>

     <style>
        #map { 
            height: 750px;
            width: 1000px;
         }
     </style>



          <script>
        var map = L.map('map').setView([0, 0], 1.5);
        var franceMarker = L.marker([46, 2]).addTo(map);
        franceMarker.addEventListener('click', () => {
          goTo("france");
        });
        franceMarker.bindPopup("France");
        var japanMarker = L.marker([36, 138]).addTo(map);
        japanMarker.bindPopup("Japon");
        japanMarker.addEventListener('click', () => {
          goTo("japan");
        });
        var canadaMarker = L.marker([60, -100]).addTo(map);
        canadaMarker.bindPopup("Canada");
        canadaMarker.addEventListener('click', () => {
          goTo("canada");
        });

        var marocMarker = L.marker([32, -5]).addTo(map);
        marocMarker.bindPopup("Maroc");
        marocMarker.addEventListener('click', () => {
          goTo("morocco");
        });

        var italyMarker = L.marker([40.5, 14.15]).addTo(map);
        italyMarker.bindPopup("Italie");
        italyMarker.addEventListener('click', () => {
          goTo("italy");
        });

        var greeceMarker = L.marker([39, 22]).addTo(map);
        greeceMarker.bindPopup("Grèce");
        greeceMarker.addEventListener('click', () => {
          goTo("greece");
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);
     </script>
